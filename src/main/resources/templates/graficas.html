      <script>
   
  	 var URL = "http://localhost:8080/tool";
	  
	 var crono = [];//Se crea un arreglo que se usara como matriz tridimensional
	 
	 var configurationsList = [];//Se crea un arreglo que se usara como matriz tridimensional
	 
	 var higherThreshold = [];
	 
	 var lowerThreshold = [];
	 
	 var metric = "";
	 
	 var currentThreshold = "";
      
   $(document).ready(function(){
	   
    	 $.ajaxSetup({contentType: "application/json; charset=utf-8"});
	     
    	 var metricsURL = URL+"/list";
    	 
    	 var configurationsURL = URL+"/configuration/project/hdmsantander-snake";
    	 
     	 $.get(metricsURL,processMetrics);//Getting the graphics
     	 
     	 $.get(configurationsURL,processConfigurations);//Getting the configurations
    });
   
   function processConfigurations(list){ 
	   configurationsList = list;
	}
   
   function processMetrics(list){ 
	 		
	  	for(i=0; i<list.length;i++){
			element = list[i];
			
			var objOption = new Option(list[i], list[i]);
                
            document.getElementById("metricSelection").add( objOption );
		}
	 		
	}
   
    function saveMetric(){
		 this.metric = document.getElementById("metricSelection").value;
		 search();
	}
   
	function search(){ 
    		
		$.ajaxSetup({contentType: "application/json; charset=utf-8"});
	    
		var searchURL = URL+"/"+this.metric+"/report/dfsd";
		
    	$.get(searchURL,processReports);
    	
    	for(let metric of configurationsList.metricsConfigurations){//Look for the metrics's threshold
    		if(metric.metricName == this.metric){
    			document.getElementById("thresholdInput").value = metric.threshold;
    			this.currentThreshold = metric.threshold;
    			return;
    		}
    	}
	 		
	}
	
	function processReports(list){ 
		
		crono = list;console.log(crono);
	 	
	  	drawChart(crono);
	 		
	}
   
	function drawChart(array) {
		
		$("#ctnr-graficas").empty();
		
 	  		for(var i=0; i<array.length; i++){
 	  			
 	  			var labels = [];
 	  			
 	  			var datasetBfrThreshold = [];
 	  			
 	  			var datasetAfrThreshold = [];
 	  			
 	  			var thresholdIndex;
 	  			
 	  			for(var j=0; j<array[i].results.length; j++){
 	  				//To get all the commits
 	  				var numCommit = j+1;
 	  				labels.push("Commit: "+numCommit);
 	  			}
 	  			
 	  			for(var j=0; j<array[i].results.length; j++){
 	  				//To find where the dataset passes the threshold
 	  				if(array[i].results[j] >= this.currentThreshold){
 	  					thresholdIndex = j;
 	  					break;
 	  				}
 	  			}
 	  			for(var j=0; j<array[i].results.length; j++){
 	  				if(j < this.thresholdIndex){//Saves on the before threshold array
 	  					datasetBfrThreshold.push(array[i].results[j]);
 	  					datasetAfrThreshold.push(null);
 	  				}else{//Saves on the after threshold array
 	  					datasetAfrThreshold.push(array[i].results[j]);
 	  				}
 	  			}
 	  			
 	  			$("#ctnr-graficas").append($("<h3 class=\"centrar-texto\">"+array[i].fileName+"</h3>"+"<canvas id="+i+" width=\"400\" height=\"100\"></canvas>"));

 	  		 	var ctx= document.getElementById(i).getContext("2d");
	  	        
 	  		 	var myChart= new Chart(ctx,{
	  	            type:"line",
	  	            data:{
	  	                labels:labels,
	  	                datasets:[
	  	                	{
	  	                        label:this.metric,
	  	                        data:datasetBfrThreshold,
	  	                      	backgroundColor: 'rgb(243, 49, 49, 1)'
	  	                	},
	  	                	{
	  	                        label:this.metric,
	  	                        data:datasetAfrThreshold,
	  	                      	backgroundColor: 'rgb(255, 205, 86, 1)'
	  	                	}
	  	                ]
	  	            },
	  	          	options:{
	  	          		elements: {
	  	              		line: {
	  	                 		tension: 0 // disables bezier curves
	  	              		}
	  	         		},
	  	          	  	title: {
	  	              		display: true,
	  	                	fontSize: 20,
	  	                	fontColor: '#000',
	  	              		text: "Analysis Result: "+array[i].tendency
	  	          	  	},
	                  	scales:{
	                      yAxes:[{
	                              ticks:{
	                                  beginAtZero:true
	                              }
	                      }]
	                  	}
	              	  }
	  	        	});
 	  		}
 	}
	
	function getHigher(){
		higherThreshold = [];
		for(var i=0; i<crono.length; i++){
			var last = crono[i].results.length - 1;
			if(crono[i].results[last] >= this.currentThreshold){
				higherThreshold.push(crono[i]);
			}
		}
		drawChart(higherThreshold);
	}
	
	function getLower(){
		lowerThreshold = [];
		for(var i=0; i<crono.length; i++){
			var last = crono[i].results.length - 1;
			if(crono[i].results[last] <= this.currentThreshold){
				lowerThreshold.push(crono[i]);
			}
		}
		drawChart(lowerThreshold);
	}
	
	function saveThresholdValue(){
		 this.currentThreshold = document.getElementById("thresholdInput").value;
		 
	}
    
	function saveThreshold(){
		console.log("Saving Threshold");
		
	}
      </script>

					<a style="color: #ffffff;" id="botonLower" class="boton boton-verde" href='javascript:;' onclick="getLower();">Lower than Threshold</a>
