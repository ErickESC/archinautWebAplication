        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      	
      <script>
      
      $(document).ready(function(){
			
    	  var headers;
    	  
    	  var lines = [];//Se crea un arreglo que se usara como matriz
    	  
    	  google.charts.load('current', {'packages':['corechart']});
  	      google.charts.setOnLoadCallback(drawChart);
    	  
    	  $.ajax({
  	   		url: 'docs/metricsReport.csv',
  	    	dataType: 'text',
  	  		}).done(successFunction);
    		
    		function successFunction(allText) {
    		       
    			   //Se parte el texto en renglones
    			   var allRows = allText.split(/\r\n|\n/);
    		       //Guardamos los encabezados en una variable aparte
    		       headers = allRows[0].split(',');

    		       for (var i = 1; i < allRows.length; i++) {
    		           
    		    	   var rowCells = allRows[i].split(',');
    		           
    		    	   //Guarda el arreglo de datos que hay en una linea en el arreglo de arreglos llamado lines por lo tanto lines se vuelve matriz
    				   lines.push(rowCells);
    		    	   
    		       }
    		       console.log(lines);
    		       console.log(headers);
    		}
    	      
    	    function drawChart() {
    	          
    	    	for(var i=0; i<lines.length; i++){
    	    		  
    	    		 if(lines[i][12]>2 && lines[i][11]>0 && lines[i][6]>0){
    	    			 $("#graficas").append($("<pre><h2>	"+lines[i][0]+"</h2></pre><div id="+i+"  style=\"width: 100%; height: 500px;\"></div>"));
       	    		  
       	    		  	 var data = google.visualization.arrayToDataTable([
       	    	            ['Year', ""+headers[4]+"", ""+headers[5]+"", ""+headers[6]+""],
       	    	            ['2013',  0,      0, 	0],
       	    	            ['2014',  parseInt(lines[i][4]),      parseInt(lines[i][5]),	parseInt(lines[i][6])],
       	    	          ]);

       	    	          var options = {
       	    	        	title: "Revisions: "+lines[i][7]+"\n CoChange Partners: "+lines[i][11]+"\n Bug Commits: "+lines[i][12]+"\n Changed lines: "+lines[i][13],
       	    	            hAxis: {title: 'Analyzes',  titleTextStyle: {color: '#333'}},
       	    	            vAxis: {minValue: 0}
       	    	          };

       	    	          var chart = new google.visualization.AreaChart(document.getElementById(""+i+""));
       	    	          chart.draw(data, options);
    	    		 }
    	    	}  
    	    }
    		

    	});
      		
      
      </script>
