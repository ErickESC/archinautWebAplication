      <script>
   
  	 var URL = "http://localhost:8080/report/dpnds/123456789";
	  
 	 var URLEvo = "http://localhost:8080/report/dpnds/evo";
 	  
	 var headers;
	  
	 var crono = [];//Se crea un arreglo que se usara como matriz tridimensional
 	  
	 var evolution = [];
      
   $(document).ready(function(){
	   
    	 $.ajaxSetup({contentType: "application/json; charset=utf-8"});
    	  
         console.log("Ready");
	       	
     	 $.get(URL,cargaInformes);
    });
   
	 function cargaInformes(lista){ 
  		console.log(lista);

	 		headers = lista[0][0];
    		
	 		crono = lista;
	 		
	 		$.get(URLEvo,cargaEvo);
	 		
	 		
		 }
  	 
 	 function cargaEvo(lista){ 
   		
	 		evolution = lista;
	 		
	 		for(var i=1; i<crono[0].length; i++){
	 			
	 		}
	 		
	 		drawChart();
		 }
 	     
  	 //Nota manejo de matriz: matriz[profundidad][renglones][columnas]
		 //                               informes      clases     datos
		 
		 function drawChart() {
  		 
 	  		for(var i=1; i<crono[0].length; i++){   
   	    	    
   	    	    var dataset1=[];
   	    	  	var dataset2=[];
   	    		var dataset3=[];
   	    		
   	    	    var labels = [];
   	    	          
 	  			for(var j=0; j<crono.length;j++){
	    			 		labels.push(j+1);
	    			 		dataset1.push(parseInt(crono[j][i][8]));
	    			 		dataset2.push(parseInt(crono[j][i][9]));
	    			 		dataset3.push(parseInt(crono[j][i][10]));
	    			 		
	    			}
 	  			
 	  			var title = "Analysis Result: "+evolution[i-1]
 	  			
 	  			$("#ctnr-graficas").append($("<pre><h2>"+crono[0][i][0]+"</h2></pre><canvas id="+i+" width=\"400\" height=\"100\"></canvas>"));
   	    	    /*
   	    	 	Vue.component('component-grafica', {
   	    		 	template: "<canvas id="+i+" width=\"400\" height=\"100\"></canvas>"
   	    		});
   	    	 	
   	    	 	new Vue({
	  		    	el: '#graficas',
	  		    	data: myChart
	  		  	});*/
 	  		 	
 	  		 	var ctx= document.getElementById(i).getContext("2d");
	  	        
 	  		 	var myChart= new Chart(ctx,{
	  	            type:"line",
	  	            data:{
	  	                labels:labels,
	  	                datasets:[
	  	                	{
	  	                        label:headers[8],
	  	                        data:dataset1,
	  	                      	backgroundColor: 'rgb(225, 80, 80,0.5)'
	  	                	},
	  	                	{
	  	                        label:headers[9],
	  	                        data:dataset2,
	  	                        backgroundColor:'rgb(51, 204, 51,0.5)'
	  	                	},
	  	                	{
	  	                        label:headers[10],
	  	                        data:dataset3,
	  	                      	backgroundColor:'rgb(255, 255, 102,0.5)'
	  	                	}]
	  	            	},
	  	          	options:{
	  	          		elements: {
	  	              		line: {
	  	                 		tension: 0 // disables bezier curves
	  	              		}
	  	         		},
	  	          	  	title: {
	  	              		display: true,
	  	                	fontSize: 20,
	  	                	fontColor: '#000',
	  	              		text: "Analysis Result: \n\r"+evolution[i-1]
	  	          	  	},
	                  	scales:{
	                      yAxes:[{
	                              ticks:{
	                                  beginAtZero:true
	                              }
	                      }]
	                  	}
	              	  }
	  	        	});
 	  		}
 	 }
      
      </script>
