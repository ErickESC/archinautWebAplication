      <script>
      
   $(document).ready(function(){
    	
	   	  google.charts.load('current', {'packages':['corechart']});//Importa el tipo de grafica que se utilizara
	   
    	  $.ajaxSetup({contentType: "application/json; charset=utf-8"});
     		
     	  var URL = "http://localhost:8080/informes/123456789";
     	  
    	  var headers;
    	  
    	  var cont;//Contador para el numero de clases de cada informe
    	  
    	  var informe = [];//Se crea un arreglo que se usara como matriz bidimensional
    	  
    	  var crono = [];//Se crea un arreglo que se usara como matriz tridimensional
     		
          console.log("Ready");
	       	
     	  $.get(URL,cargaInformes);
    	  
     	 function cargaInformes(lista){ 
     		 
       		// Recorre los objetos
       		var i;
       		
       		//Loas Siguientes 3 lineas son para sacar los encabezados
	     	var allText = lista[0].analysis;	
	 		//Se parte el texto en renglones
	 		var allRows = allText.split(/\r\n|\n/);
	 		//Guardamos los encabezados en una variable aparte
	 		headers = allRows[0].split(',');
       		
	 		//Guardamos la cantidad de clases que hay en el proyecto
	 		cont = allRows.length;
	 		
       		//Manipulannos cada informe para guardarlo en la matriz
       		for (i=0;i<lista.length;i++) {
 	     		allText = lista[i].analysis;
	
 			   //Se parte el texto en renglones
 			   allRows = allText.split(/\r\n|\n/);

 		       for (var k = 1; k < allRows.length; k++) {
 		           
 		    	   var rowCells = allRows[k].split(',');
 		           
 		    	   //Guarda el arreglo de datos que hay en una linea en el arreglo de arreglos llamado informe por lo tanto lines se vuelve matriz
 				   informe.push(rowCells);
 		       }
 		       crono.push(informe);
 		       informe = [];//Reiniciamos la matriz despues de guardar en informe en la cronologia
       		}
       		
       		drawChart();
  		}
    	     
     	 //Nota manejo de matriz: matriz[profundidad][renglones][columnas]
  		//                               informes      clases     datos
  		
    	  	function drawChart() {
				
    	  		for(var i=29; i<40; i++){
   	    			 $("#graficas").append($("<pre><h2>	"+crono[0][i][0]+"</h2></pre><div id="+i+"  style=\"width: 100%; height: 500px;\"></div>"));
      	    		  		
   	    			 	var report = [
      	    	            ['Commit Num.', ""+headers[8]+"", ""+headers[9]+"", ""+headers[10]+""],
      	    	            
      	    	          ];
   	    			 	
   	    			 	console.log("numero de informes: "+crono.length);
   	    			 	for(var j=0; j<crono.length;j++){
   	    			 		var commit = [''+(j+1)+'',  parseInt(crono[j][i][8]),      parseInt(crono[j][i][9]),	parseInt(crono[j][i][10])];
   	    			 		report.push(commit);
   	    			 		console.log(commit);
   	    			 	}	    			 	
   	    			 
      	    		  	 var data = google.visualization.arrayToDataTable(report);

      	    	          var options = {
      	    	        	title: "Revisions: begin "+crono[0][i][7]+" -> last "+crono[crono.length-1][i][7]
      	    	        		+"\n CoChange Partners: begin "+crono[0][i][11]+" -> last "+crono[crono.length-1][i][11]
      	    	        		+"\n Bug Commits: begin"+crono[0][i][12]+" -> last "+crono[crono.length-1][i][12]
      	    	        		+"\n Changed lines: begin "+crono[0][i][13]+" -> last "+crono[crono.length-1][i][13],
      	    	            hAxis: {title: 'Commits',  titleTextStyle: {color: '#333'}},
      	    	            vAxis: {minValue: 0}
      	    	          };

      	    	          var chart = new google.visualization.AreaChart(document.getElementById(""+i+""));
      	    	          chart.draw(data, options);
    	  		}
    	  	}
    });
      		
      
      </script>
